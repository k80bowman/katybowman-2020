query postQuery($slug: String) {
  post: post(where: {slug: $slug}) {
    bookImage {
      url
    }
    bookImageAltText
    bookImageLink
    category
    content {
      html
    }
    coverImage {
      url
    }
    coverImageAltText
    coverImageSourceName
    coverImageSourceUrl
    date
    id
    title
  }
}