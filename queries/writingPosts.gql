query writingPosts {
  writingPosts: posts(orderBy: date_DESC, where: {tags_contains_all: writing}) {
    articleLink
    bookImage {
      url
    }
    bookImageAltText
    bookImageLink
    category
    coverImage {
      url
    }
    coverImageAltText
    coverImageSourceName
    coverImageSourceUrl
    date
    excerpt
    publication
    publicationName
    publishedAt
    slug
    title
  }
}